services:

  mongo:
    image: mongo
    restart: always
    # environment:
      # MONGO_INITDB_ROOT_USERNAME: root
      # MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - 27017:27017
    
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 80:80
    depends_on:
      - backend
  
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 6969:6969
    depends_on:
      - mongo